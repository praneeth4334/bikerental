<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal-brothers | Signup</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h1>Sign Up</h1>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter email" required>

            <label for="number">Phone Number</label>
            <input id="number" type="number" placeholder="Enter your phone number" required>

            <label for="pass">Password</label>
            <input id="pass" type="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <label for="confirmPass">Confirm Password</label>
            <input id="confirmPass" type="password" placeholder="Confirm your password"  required>
            
            <p class="terms">By signing up, I accept the Terms of Service of your esteemed company and acknowledge the Privacy Policy</p>
            <input id="signUp" type="submit" value="SIGN UP">

            <p>Already have an account? <a href="signIn.html" style="text-decoration: none;">Sign In</a></p>
        </form>
    </div>
</body>
</html>
<script src="signup.js"></script>
